<html lang="en">

<body>
    <main>
        <form class="contenedorform row bg-dark text-light">
            <fieldset class="contenedorfildset row d-flex col-6">                
                <label class="col-3" for="nombreEditorial">Nombre*</label>
                <input class="col-9" type="text" name="nombreEditorial" id="nombreEditorial" required autofocus>
                <label class="col-3"for="direccionEditorial">Direccion</label>
                <input class="col-9"type="text" name="direccionEditorial" id="direccionEditorial">
                
                <label class="col-3"for="emailEditorial">Email</label>
                <input class="col-9"type="email" name="emailEditorial" id="emailEditorial">
                                
                <label class="col-3"for="telefonoEditorial">Telefono</label>
                <input class="col-9"type="text" name="telefonoEditorial" id="telefonoEditorial"><br/>
                <p>Los campos * son obligatorios</p>
                <p class="col-11"></p>
                <button type="button" class="btn btn-primary botonmargin col-2">Agregar</button>  
                          
            </fieldset>   
           
        </form>
    </main>
