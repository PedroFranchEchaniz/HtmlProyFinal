<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>altaproducto</title>
</head>
<body>
    <main>
        <form class="contenedorform row bg-dark text-light">
            <fieldset class="contenedorfildset row d-flex col-6">                
                <label class="col-3" for="nombre">Título*</label>
                <input class="col-9" type="text" name="tituo" id="titulo" required autofocus>
                <label class="col-3"for="precioU">Precio Unidad*</label>
                <input class="col-9"type="text" name="precioU" id="precioU" required>
                <label class="col-3"for="stock">Stock*</label>
                <input class="col-9"type="text" name="stock" id="stock" required>                
                <label class="col-3"for="editorial">Editorial</label>
                <input class="col-9"type="text" name="editorial" id="editorial"><br/>
                <label class="col-3"for="guinista">Guión</label>
                <input class="col-9"type="text" name="guionista" id="guionista">
                <label class="col-3"for="ilustrador">Ilustrador</label>
                <input class="col-9"type="text" name="ilustrador" id="ilustrador">                
            </fieldset>            
            <fieldset class="contenedorfildset3 row d-flex col-12">                
                <label class="col-2"for="resumen">Resumen</label>
                <textarea class="col-9" name="resumen" id="resumen" cols="30" rows="10"></textarea>
            </fieldset>   
            <p>Los campos * son obligatorios</p>
            <p class="col-11"></p>
            <button type="button" class="btn btn-primary col-1">Agregar</button>
        </form>
    </main>
</body>
</html>
